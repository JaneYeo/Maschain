<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form action="process.php" method="POST" enctype="multipart/form-data">
        <label for="field1">Name:</label>
        <input type="text" id="field1" name="field1" required><br><br>

        <label for="wallet_id">Wallet ID:</label>
        <input type="wallet_id" id="wallet_id" name="wallet_id" required><br><br>

        <label for="pdfFile">Supporting Documents (Bank Statement PDF):</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
